<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de REAL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <h1>Conversor de REAL</h1>
    </header>

    <main class="site-main">
        <form id="form">
            <section class="inputs-container">
                <div class="form-group">
                    <label for="value-real">Valor a ser convertido</label>
                    <input type="text" placeholder="Digite o valor" id="value-real" name="value-real" max="100000000">
                </div>

                <div class="form-group">
                    <label for="currency">Escolha sua moeda</label>
                    <select id="currency">
                        <option value="">Selecione...</option>
                        <option value="usd">Dólar Americano (USD)</option>
                        <option value="eur">Euro (EUR)</option>
                        <option value="gbp">Libra Esterlina (GBP)</option>
                        <option value="jpy">Iene Japonês (JPY)</option>
                        <option value="aud">Dólar Australiano (AUD)</option>
                        <option value="cad">Dólar Canadense (CAD)</option>
                        <option value="chf">Franco Suíço (CHF)</option>
                        <option value="cny">Yuan Chinês (CNY)</option>
                        <option value="sek">Coroa Sueca (SEK)</option>
                        <option value="nzd">Dólar Neozelandês (NZD)</option>
                        <!-- Adicione mais opções de moeda conforme necessário -->
                    </select>
                </div>
                <button type="submit">Converter</button>
            </section>
        </form>
        <h2 id="result" aria-live="polite"></h2>
    </main>

    <footer class="site-footer">
        <span>
            &copy; Joel Melo da Silva, 2025, todos os direitos reservados.
        </span>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
